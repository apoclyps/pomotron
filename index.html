<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pomotron</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="timer">
      <div class="display">
        <p class="display__end-time">Get ready to start!</p>
        <center><h1 class="display__time-left">25:00</h1></center>
      </div>
      <div class="timer__controls">
          <button data-time="1500" class="timer__button">Pomodoro</button>
          <button data-time="300" class="timer__button">Short Break</button>
          <button data-time="900" class="timer__button">Long Break</button>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
